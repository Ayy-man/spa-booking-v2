<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Database Test</title>
    <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .result { padding: 10px; margin: 10px 0; border-radius: 4px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
        button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 4px; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Simple Supabase Connection Test</h1>
    
    <button onclick="testConnection()">Test Connection</button>
    <button onclick="runBasicSchema()">Create Basic Tables</button>
    
    <div id="results"></div>

    <script>
        const SUPABASE_URL = 'https://doradsvnphdwotkeiylv.supabase.co';
        const SUPABASE_SERVICE_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRvcmFkc3ZucGhkd290a2VpeWx2Iiwicm9sZSI6InNlcnZpY2Vfcm9sZSIsImlhdCI6MTc1Mzc0MDcxNiwiZXhwIjoyMDY5MzE2NzE2fQ.6u3eXNyXPDrZYE688Ha1Z7P1ABm4G-OQL8_YLUQVi-w';

        let supabaseClient;

        function log(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `result ${type}`;
            div.textContent = message;
            document.getElementById('results').appendChild(div);
            console.log(message);
        }

        async function testConnection() {
            try {
                log('Testing Supabase connection...');
                
                // Initialize client
                supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_SERVICE_KEY);
                log('✅ Supabase client created', 'success');

                // Test connection with a simple query
                const { data, error } = await supabaseClient
                    .from('services')
                    .select('count(*)')
                    .limit(1);

                if (error) {
                    log(`Connection test result: ${error.message}`, 'error');
                } else {
                    log('✅ Connection successful! Database is accessible.', 'success');
                    log(`Tables exist: ${data ? 'Yes' : 'No'}`, 'success');
                }
            } catch (err) {
                log(`❌ Connection failed: ${err.message}`, 'error');
            }
        }

        async function runBasicSchema() {
            if (!supabaseClient) {
                log('Please test connection first', 'error');
                return;
            }

            try {
                log('Creating basic services table...');
                
                const createTableSQL = `
                    CREATE TABLE IF NOT EXISTS services (
                        id TEXT PRIMARY KEY,
                        name TEXT NOT NULL,
                        category TEXT NOT NULL,
                        duration INTEGER NOT NULL,
                        price DECIMAL(10,2) NOT NULL,
                        requires_room_3 BOOLEAN DEFAULT FALSE,
                        is_couples BOOLEAN DEFAULT FALSE,
                        created_at TIMESTAMP DEFAULT NOW()
                    );
                `;

                const { data, error } = await supabaseClient.rpc('exec_sql', { 
                    sql: createTableSQL 
                });

                if (error) {
                    log(`❌ Table creation failed: ${error.message}`, 'error');
                } else {
                    log('✅ Services table created successfully!', 'success');
                    
                    // Try to insert a test service
                    const { data: insertData, error: insertError } = await supabaseClient
                        .from('services')
                        .insert([{
                            id: 'test_facial',
                            name: 'Test Facial',
                            category: 'facials',
                            duration: 60,
                            price: 75.00
                        }]);

                    if (insertError) {
                        log(`❌ Insert failed: ${insertError.message}`, 'error');
                    } else {
                        log('✅ Test service inserted successfully!', 'success');
                    }
                }
            } catch (err) {
                log(`❌ Schema creation failed: ${err.message}`, 'error');
            }
        }
    </script>
</body>
</html>
