<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Information - Dermal Skin Clinic</title>
    <meta name="description" content="Please provide your contact details for the appointment.">
    
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- CSS -->
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
    <div class="min-h-screen bg-background py-8">
        <div class="container mx-auto px-4" style="max-width: 768px;">
            <!-- Header -->
            <div class="text-center mb-8">
                <a href="staff.html" style="color: var(--primary); text-decoration: none;">
                    ‚Üê Back to Staff Selection
                </a>
                <h1 class="text-4xl font-heading text-primary-dark mt-4 mb-2">
                    Customer Information
                </h1>
                <p class="text-gray-600">
                    Please provide your contact details
                </p>
            </div>

            <!-- Booking Summary -->
            <div id="booking-summary" class="bg-white rounded-xl shadow-md p-6 mb-8">
                <!-- Will be populated by JavaScript -->
            </div>

            <!-- Customer Form -->
            <div class="bg-white rounded-xl shadow-md p-6">
                <form id="customer-form" style="display: flex; flex-direction: column; gap: 24px;">
                    <div>
                        <label for="name" style="display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 4px;">
                            Full Name *
                        </label>
                        <input type="text" id="name" name="name" required class="input-field" placeholder="Enter your full name">
                    </div>

                    <div>
                        <label for="email" style="display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 4px;">
                            Email Address *
                        </label>
                        <input type="email" id="email" name="email" required class="input-field" placeholder="your@email.com">
                    </div>

                    <div>
                        <label for="phone" style="display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 4px;">
                            Phone Number
                        </label>
                        <input type="tel" id="phone" name="phone" class="input-field" placeholder="(671) 123-4567">
                    </div>

                    <div>
                        <label for="specialRequests" style="display: block; font-size: 0.875rem; font-weight: 500; color: #374151; margin-bottom: 4px;">
                            Special Requests
                        </label>
                        <textarea id="specialRequests" name="specialRequests" rows="3" class="input-field" 
                                  style="resize: none; min-height: 80px;" placeholder="Any special requests or notes..."></textarea>
                    </div>

                    <button type="submit" id="submit-btn" class="btn-continue" disabled>
                        Continue to Confirmation
                    </button>
                </form>
            </div>
        </div>
    </div>

    <!-- JavaScript -->
    <script src="../js/services-data.js"></script>
    <script src="../js/booking.js"></script>
    <script>
        // Initialize customer form
        function initializeCustomerForm() {
            loadBookingData();
            displayBookingSummary();
            setupFormValidation();
        }

        function setupFormValidation() {
            const form = document.getElementById('customer-form');
            const nameField = document.getElementById('name');
            const emailField = document.getElementById('email');
            const submitBtn = document.getElementById('submit-btn');

            function validateForm() {
                const name = nameField.value.trim();
                const email = emailField.value.trim();
                const isValid = name.length > 0 && email.length > 0 && email.includes('@');
                
                submitBtn.disabled = !isValid;
                submitBtn.style.opacity = isValid ? '1' : '0.5';
                submitBtn.style.cursor = isValid ? 'pointer' : 'not-allowed';
            }

            nameField.addEventListener('input', validateForm);
            emailField.addEventListener('input', validateForm);

            form.addEventListener('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData(form);
                customerInfo = {
                    name: formData.get('name'),
                    email: formData.get('email'),
                    phone: formData.get('phone'),
                    specialRequests: formData.get('specialRequests')
                };
                
                goToNextStep('confirmation.html');
            });
        }

        function displayBookingSummary() {
            const summaryDiv = document.getElementById('booking-summary');
            if (summaryDiv && selectedService && selectedDate && selectedTime && selectedStaff) {
                const staff = staffMembers.find(s => s.id === selectedStaff);
                const staffName = staff ? staff.name : 'Any Available Staff';
                
                summaryDiv.innerHTML = `
                    <h2 style="font-size: 1.25rem; font-weight: 600; color: var(--primary-dark); margin-bottom: 1rem;">Booking Summary</h2>
                    <div style="color: #6B7280; line-height: 1.6;">
                        <div><span style="font-weight: 500;">Service:</span> ${selectedService.name}</div>
                        <div><span style="font-weight: 500;">Date:</span> ${selectedDate.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</div>
                        <div><span style="font-weight: 500;">Time:</span> ${selectedTime}</div>
                        <div><span style="font-weight: 500;">Staff:</span> ${staffName}</div>
                        <div><span style="font-weight: 500;">Price:</span> $${selectedService.price}</div>
                    </div>
                `;
            }
        }

        // Initialize when page loads
        if (document.getElementById('customer-form')) {
            initializeCustomerForm();
        }
    </script>
</body>
</html>
